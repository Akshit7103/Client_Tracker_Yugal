<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Management Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <div class="header-logo">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                        <path d="M8 14h.01M12 14h.01M16 14h.01M8 18h.01M12 18h.01M16 18h.01"></path>
                    </svg>
                </div>
                <div class="header-title-section">
                    <span>Meeting Management</span>
                    <span class="header-subtitle">Track and organize your client meetings</span>
                </div>
            </h1>
            <div class="header-actions">
                <button class="btn btn-secondary" id="calendarViewBtn" onclick="openCalendarView()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                    Calendar View
                </button>
                <button class="btn btn-secondary" id="testEmailBtn" onclick="testEmailReminder()" title="Send test reminder email">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                    Test Email
                </button>
                <button class="btn btn-primary" onclick="openAddModal()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Add Meeting
                </button>
            </div>
        </header>

        <div class="filters-section">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search in client, people, actions, address..." onkeyup="filterMeetings()">
                <div class="advanced-filters">
                    <button class="btn btn-secondary" id="bulkSelectToggle" onclick="toggleBulkSelectMode()" title="Enable bulk selection">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="9 11 12 14 22 4"></polyline>
                            <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                        </svg>
                        Select
                    </button>
                    <div id="bulkActionsBar" class="bulk-actions-bar" style="display: none;">
                        <span id="selectedCount" class="selected-count">0 selected</span>
                        <button class="btn btn-danger" onclick="bulkDeleteMeetings()">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            </svg>
                            Delete Selected
                        </button>
                        <button class="btn btn-secondary" onclick="clearSelection()">Clear Selection</button>
                    </div>
                    <button class="btn btn-icon" id="undoBtn" onclick="undo()" title="Undo" disabled>
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 7v6h6"></path>
                            <path d="M21 17a9 9 0 00-9-9 9 9 0 00-6 2.3L3 13"></path>
                        </svg>
                    </button>
                    <button class="btn btn-icon" id="redoBtn" onclick="redo()" title="Redo" disabled>
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 7v6h-6"></path>
                            <path d="M3 17a9 9 0 019-9 9 9 0 016 2.3l3 2.7"></path>
                        </svg>
                    </button>
                    <button class="btn btn-secondary" onclick="toggleAdvancedFilters()">
                        <span id="filterToggleIcon">â–¼</span> Filter
                    </button>
                    <div class="export-dropdown">
                        <button class="btn btn-success" onclick="toggleExportDropdown()">
                            Export
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-left: 4px;">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </button>
                        <div class="export-dropdown-menu" id="exportDropdownMenu">
                            <button onclick="exportToExcel(); toggleExportDropdown();">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                    <polyline points="14 2 14 8 20 8"></polyline>
                                    <line x1="16" y1="13" x2="8" y2="13"></line>
                                    <line x1="16" y1="17" x2="8" y2="17"></line>
                                    <polyline points="10 9 9 9 8 9"></polyline>
                                </svg>
                                Excel
                            </button>
                            <button onclick="exportToPDF(); toggleExportDropdown();">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                    <polyline points="14 2 14 8 20 8"></polyline>
                                    <line x1="16" y1="13" x2="8" y2="13"></line>
                                    <line x1="16" y1="17" x2="8" y2="17"></line>
                                </svg>
                                PDF
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="advancedFiltersPanel" class="advanced-filters-panel" style="display: none;">
                <div class="filter-row">
                    <div class="filter-item">
                        <label>Status:</label>
                        <select id="filterStatus" onchange="filterMeetings()">
                            <option value="">All</option>
                            <option value="has_next">Has Next Meeting</option>
                            <option value="no_next">No Next Meeting</option>
                            <option value="has_actions">Actions Taken</option>
                            <option value="no_actions">No Actions Taken</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div id="meetingsContainer" class="meetings-container"></div>
    </div>

    <!-- Add/Edit Meeting Modal -->
    <div id="meetingModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Add Meeting</h2>
            <form id="meetingForm" onsubmit="saveMeeting(event)">
                <input type="hidden" id="meetingId">

                <div class="form-group">
                    <label for="client">Client *</label>
                    <div class="custom-dropdown-wrapper">
                        <input type="text" id="client" required autocomplete="off" placeholder="Select or type client name...">
                        <div class="custom-dropdown-icon">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </div>
                        <div class="custom-dropdown-menu" id="clientDropdownMenu"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="peopleConnected">People Connected</label>
                    <textarea id="peopleConnected" rows="3" placeholder="Names and designations..."></textarea>
                </div>

                <div class="form-group">
                    <label for="actions">Actions</label>
                    <textarea id="actions" rows="4" placeholder="Action items and discussions..."></textarea>
                </div>

                <div class="form-group">
                    <label for="nextMeeting">Next Meeting</label>
                    <textarea id="nextMeeting" rows="2" placeholder="Next meeting details..."></textarea>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" rows="2" placeholder="Office address..."></textarea>
                </div>

                <div class="form-group">
                    <label for="actionsTaken">Actions Taken</label>
                    <textarea id="actionsTaken" rows="3" placeholder="Completed actions..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Calendar View Modal -->
    <div id="calendarModal" class="modal">
        <div class="modal-content calendar-modal-content">
            <div class="calendar-modal-header">
                <h2>Meeting Calendar</h2>
                <span class="close" onclick="closeCalendarView()">&times;</span>
            </div>
            <div class="calendar-controls">
                <button class="btn btn-icon" onclick="previousMonth()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </button>
                <h3 id="calendarMonthYear"></h3>
                <button class="btn btn-icon" onclick="nextMonth()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
                <button class="btn btn-secondary" onclick="goToToday()">Today</button>
            </div>
            <div id="calendarGrid" class="calendar-grid"></div>
            <div id="calendarMeetingsList" class="calendar-meetings-list"></div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
